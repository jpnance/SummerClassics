version: '3.6'

services:
    web:
        container_name: classix-web
        image: node:14-alpine
        volumes:
            - .:/app
            - ../ssl:/ssl
        working_dir: /app
        ports:
            - $PORT:$PORT
        command: node index.js

    mongo:
        container_name: classix-mongo
        image: mongo:3.6.8
        volumes:
            - classix-data:/data/db

    cron:
        container_name: classix-cron
        image: node:14-alpine
        volumes:
            - .:/app
        command: sh -c "crontab /app/etc/crontab && crond -f"

volumes:
    classix-data:
        name: classix-data

networks:
    default:
        name: coinflipper
        external: true
